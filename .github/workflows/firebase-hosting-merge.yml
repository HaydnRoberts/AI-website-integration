name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.5

      - name: Install Dependencies
        run: |
          pip install Flask
          pip install openai

      - name: Change Working Directory
        run: cd ChatGPT_website  # Change to the directory containing your script
        working-directory: ${{ github.workspace }}/ChatGPT_website

      - name: Build Flask App
        run: python AI_test.py  # Now you can specify the script without repeating the directory

      - uses: actions/checkout@v3
      - uses: FirebaseExtended/action-hosting-deploy@v0
      
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAREER_COACH_BRAD }}'
          channelId: live
          projectId: career-coach-brad
