name: Deploy to Firebase Hosting on merge
on:
  push:
    tags:
      - v*
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python dependencies
        run: |
          pip install firebase_functions~=0.1.0
          pip install flask
          pip install openai

      - name: Set api key as Environment Variable
        env:
          key: ${{ secrets.api_key }}
        run: echo "api key uploaded"

      - name: Change directory and run Python script
        run: |
          cd ChatGPT_website
          python AI_test.py
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAREER_COACH_BRAD_ONLINE }}'
          channelId: live
          projectId: career-coach-brad-online
